<h1>Fiches étudiantes</h1>
<p>Cliquez sur l'étudiant pour avoir les détails</p>
<div class="container">
    <div class="liste_etudiants">
      <h2>Liste des étudiants</h2>
      <ul>
      <li (click)="select(s)" *ngFor="let s of students">{{s.cp + " | " + s.fname + " | " + s.lname}}</li>
    </ul>
  </div>
  <div class="details">
    <app-details [selection]=membre_selected></app-details>
  </div>
</div>
