<h1>Détails de l'étudiant sélectionné</h1>
<div class="container">
  <div class="haut">
    <p id="cp"><span>Code permanent: </span>{{selection?.cp}}</p>
    <p id="nom"><span>Nom: </span>{{selection?.lname}}</p>
    <p id="prenom"><span>Prénom:</span> {{selection?.fname}}</p>
  </div>
  <div class="bas">
    <p>Notes</p>
    <ul>
      <li [ngClass]="scoreGreater90(score.value)?'vert':'rouge'" *ngFor="let score of selection?.scores">{{score.name}}: {{score.value}}%</li>
    </ul>
  </div>
</div>
